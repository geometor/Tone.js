<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>INSTRUMENTS</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/png" sizes="174x174" href="./examples/favicon.png">

	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
	<script src="./build/Tone.js"></script>
	<script src="./js/instruments.js"></script>
	<script src="./examples/js/tonejs-ui.js"></script>

</head>
<body>
	<tone-example>
		<tone-explanation label="Bembe">

			<a href="https://tonejs.github.io/docs/MembraneSynth">Tone.MembraneSynth</a>
			makes kick and tom-like sounds using a frequency envelope which is triggered on notes attack.
		</tone-explanation>

		<tone-content>
			<tone-play-toggle></tone-play-toggle>
		</tone-content>

		<tone-drawer>
			<tone-metal-synth collapsed></tone-metal-synth>
			<tone-membrane-synth collapsed></tone-membrane-synth>
		</tone-drawer>
	</tone-example>

	<script type="text/javascript">
		var cymbal = new Cymbal().toMaster();

		var cymbalPart = new Tone.Sequence(function(time, freq){
			cymbal.frequency.setValueAtTime(freq, time, Math.random()*0.5 + 0.5);
			cymbal.triggerAttack(time);
		}, [[300, null, 200],
			[null, 200, 200],
			[null, 200, null],
			[200, null, 200]
		], "4n").start(0);

		// cymbalPart.loop = true;
		// cymbalPart.loopEnd = "1m";

		var conga = new Conga().toMaster();

		var congaPart = new Tone.Sequence(function(time, pitch){
			conga.triggerAttack(pitch, time, Math.random()*0.5 + 0.5);
		}, ["G3", "D4", "D4", "D4"], "4n").start(0);

		// congaPart.loop = true;
		// congaPart.loopEnd = "1m";

		Tone.Transport.bpm.value = 115;

		//bind the interface
		document.querySelector("tone-play-toggle").bind(Tone.Transport);
		document.querySelector("tone-metal-synth").bind(cymbal);
		document.querySelector("tone-membrane-synth").bind(conga);

	</script>
</body>
</html>
