<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>INSTRUMENTS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/png" sizes="174x174" href="./examples/favicon.png">

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>

  <!-- <script type="text/javascript" src="./js/Tone.js"></script> -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/13.2.0/Tone.js'></script>
  <script type="text/javascript" src="./js/tonejs-ui.js" defer></script>

  <script type="module" src="./js/geometor/main-instruments.js" ></script>

</head>

<body>

  <tone-example>
    <tone-explanation label="INSTRUMENT TESTER">
      <select id="synthPicker">
      </select>
      <label for="poly">Poly: </label>
      <input type="checkbox" name="poly" id="poly"><br/>

      <button id="fib1" type="button">Fibonacci 1</button>
      <button id="fib2" type="button">Fibonacci 2</button>

      <button id="demo1" type="button">Demo 1</button>
      <button id="demo2" type="button">Demo 2</button>
      <button id="logo" type="button">Logo</button>

      <div class="">
        Tone.Offline renders a chunk of Tone.js code into an AudioBuffer. An offline instance of Tone.Transport is passed into the callback which can be used to schedule events. It may take a moment to render the sound.
        <br><br>
        <a href="https://tonejs.github.io/docs/Tone#offline-static">Tone.Offline</a> docs.

        <a id="download_link" href="#">download generated audio</a>
        <audio controls></audio>
      </div>

    </tone-explanation>

    <tone-content>
      <tone-button label="Render"></tone-button>
      <tone-play-toggle disabled></tone-play-toggle>

      <tone-piano></tone-piano>
      <tone-am-synth></tone-am-synth>
    </tone-content>
  </tone-example>

</body>

</html>
